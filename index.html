<!doctype html>
<html lang="sk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Encryptor/Decryptor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-CqE_DWnR.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-ByCO5Qvz.css">
</head>

<body>
<header>
    <h1>Encryptor/Decryptor</h1>
</header>

<!-- RAMROD -->
<div class="section-toggle-container">
    <button class="toggle-button" onclick="toggleSection('ramrodSection', 'ramrodIcon')">
        RAMROD šifra <span id="ramrodIcon" class="material-icons toggle-icon">visibility_off</span>
    </button>
</div>
<section id="ramrodSection" class="encryption-section">
    <h2>RAMROD šifra</h2>
    <div class="input-group">
        <label for="keyword">Kľúčové slovo:</label>
        <input type="text" id="keyword" value="CHAINSMOKE">
    </div>
    <div class="input-group">
        <label for="numberOrCode">Číslo alebo kód:</label>
        <input type="text" id="numberOrCode" placeholder="Zadajte číslo alebo kód">
    </div>
    <div id="ramrodResult"></div>
    <div id="natoResult"></div>
</section>
<hr>

<!-- Caesarova šifra -->
<div class="section-toggle-container">
    <button class="toggle-button" onclick="toggleSection('caesarSection', 'caesarIcon')">
        Caesarova šifra <span id="caesarIcon" class="material-icons toggle-icon">visibility_off</span>
    </button>
</div>
<section id="caesarSection" class="encryption-section">
    <h2>Caesarova šifra</h2>
    <div class="input-group">
        <label for="caesarShift">Posun:</label>
        <input type="number" id="caesarShift" placeholder="Zadajte hodnotu posunu" value="3">
    </div>
    <div class="flex-container">
        <div class="encrypt-group">
            <label for="caesarText">Šifrujem:</label>
            <input type="text" id="caesarText" placeholder="Zadajte text na zašifrovanie">
            <div id="caesarEncryptedResult"></div>
            <div id="natoCaesarEncryptedResult"></div>
        </div>
        <div class="decrypt-group">
            <label for="caesarTextDecrypt">Dešifrujem:</label>
            <input type="text" id="caesarTextDecrypt" placeholder="Zadajte text na dešifrovanie">
            <div id="caesarDecryptedResult"></div>
        </div>
    </div>
</section>
<hr>

<!-- Vigenèrova šifra -->
<div class="section-toggle-container">
    <button class="toggle-button" onclick="toggleSection('vigenereSection', 'vigenereIcon')">
        Vigenèrova šifra <span id="vigenereIcon" class="material-icons toggle-icon">visibility_off</span>
    </button>
</div>
<section id="vigenereSection" class="encryption-section">
    <h2>Vigenèrova šifra</h2>
    <div class="input-group">
        <label for="vigenereKey">Kľúč:</label>
        <input type="text" id="vigenereKey" placeholder="Zadajte kľúčové slovo">
    </div>
    <div class="flex-container">
        <div class="encrypt-group">
            <label for="vigenereText">Šifrujem:</label>
            <input type="text" id="vigenereText" placeholder="Zadajte text na zašifrovanie">
            <div id="vigenereEncryptedResult"></div>
            <div id="natoVigenereEncryptedResult"></div>
        </div>
        <div class="decrypt-group">
            <label for="vigenereTextDecrypt">Dešifrujem:</label>
            <input type="text" id="vigenereTextDecrypt" placeholder="Zadajte text na dešifrovanie">
            <div id="vigenereDecryptedResult"></div>
        </div>
    </div>
</section>
<hr>

<!-- Morseova šifra -->
<div class="section-toggle-container">
    <button class="toggle-button" onclick="toggleSection('morseSection', 'morseIcon')">
        Morseova šifra <span id="morseIcon" class="material-icons toggle-icon">visibility_off</span>
    </button>
</div>
<section id="morseSection" class="encryption-section">
    <h2>Morseova šifra</h2>
    <div class="flex-container">
        <div class="encrypt-group">
            <label for="morseText">Šifrujem:</label>
            <input type="text" id="morseText" placeholder="Zadajte text na prevod do Morseovej abecedy">
            <div id="morseEncryptedResult"></div>
        </div>
        <div class="decrypt-group">
            <label for="morseCode">Dešifrujem:</label>
            <input type="text" id="morseCode" placeholder="Zadajte Morseov kód na dešifrovanie">
            <div id="morseDecryptedResult"></div>
        </div>
    </div>
</section>
<hr>

<!-- Playfair šifra -->
<div class="section-toggle-container">
    <button class="toggle-button" onclick="toggleSection('playfairSection', 'playfairIcon')">
        Playfair šifra <span id="playfairIcon" class="material-icons toggle-icon">visibility_off</span>
    </button>
</div>
<section id="playfairSection" class="encryption-section">
    <h2>Playfair šifra</h2>
    <div class="input-group">
        <label for="playfairKey">Kľúč:</label>
        <input type="text" id="playfairKey" placeholder="Zadajte kľúč">
    </div>
    <div class="flex-container">
        <div class="encrypt-group">
            <label for="playfairText">Šifrujem:</label>

            <div id="playfairDecryptedResult"></div>
        </div>
    </div>
</section>
<hr>

<!-- Slovník -->
<section class="dictionary-section">
    <h3>Slovník</h3>
    <div id="randomWordsContainer"></div>
    <button id="newWordsBtn">Generovať nové slová</button>
    <h3>Upraviť slovník:</h3>
    <label for="slovnikTextArea"></label>
    <textarea id="slovnikTextArea" rows="10" cols="50"></textarea>
    <br>
    <button id="updateSlovnikBtn">Aktualizovať slovník</button>
</section>
<hr>

<!-- Farba -->
<section class="color-section">
    <h3>Farby</h3>
    Primary:
    <div class="slider-group">
        <label for="lightnessSlider">Lightness (L):</label>
        <input type="range" id="lightnessSlider" min="0" max="100" value="80">
    </div>
    <div class="slider-group">
        <label for="chromaSlider">Chroma (C):</label>
        <input type="range" id="chromaSlider" min="0" max="1" step="0.01" value="0.3">
    </div>
    <div class="slider-group">
        <label for="hueSlider">Hue (H):</label>
        <input type="range" id="hueSlider" min="0" max="360" value="360">
    </div>
</section>

<footer>
    <p>by BaWiX_</p>
</footer>

<!-- Skripty -->
</body>
</html>
